        border-bottom: 1px solid var(--color-control-bg-border-default-hover);
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--color-bg-brand);
        font-weight: 600;
        font-size: 1.5em;
      }
      .lds-ripple {
        display: inline-block;
        position: relative;
        width: 44px;
        height: 40px;
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid #000;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes lds-ripple {
        0% {
          top: 16px;
          left: 16px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 32px;
          height: 32px;
          opacity: 0;
        }

        transform: scale(1.02);
        filter: brightness(85%);
      }
    </style>
    <script>
      var locked = true
      var useLitPostMessageProxy = false
      var sandboxed = false

      document.addEventListener('lit-ready', function () {
        var unlockButton = document.getElementById('mainImage')
        if (unlockButton) {
          unlockButton.disabled = false
        }

        var loadingSpinner = document.getElementById('loadingSpinner')
        if (loadingSpinner) {
          loadingSpinner.style = 'display: none;'
        }

        var loadingText = document.getElementById('loadingText')
        if (loadingText) {
          loadingText.innerText = ''
        }
      })

      var loadLockedContent = async () => {
        console.log('loadLockedContent')
        var chain = 'polygon'

        const authSig = await LitJsSdk.checkAndSignAuthMessage({
          chain: 'polygon',
        })

        const accessControlConditions = [
          {
            contractAddress: '0xA3D109E28589D2AbC15991B57Ce5ca461Ad8e026',
            standardContractType: 'ERC721',
            chain,
            method: 'balanceOf',
            parameters: [':userAddress'],
            returnValueTest: {
              comparator: '>',
              value: '0',
            },
          },
        ]

        const resourceId = {
          baseUrl: 'litognftcontent.litgateway.com',
          path: '/', // this would normally be your url path, like "/webpage.html" for example
          orgId: '',
          role: '',
          extraData: '1',
        }

        window.jwt = await window.litNodeClient.getSignedToken({
          accessControlConditions,
          chain,
          authSig,
          resourceId,
        })

        // document.getElementById('mediaGridHolder').innerHTML = ''
        var link = `https://litognftcontent.litgateway.com?jwt=${jwt}`
        // var link = `http://localhost:5000?jwt=${jwt}`
        window.open(link)
        // var iframe = document.createElement('iframe')
        // iframe.frameBorder = 0
        // iframe.width = '100%'
        // iframe.height = '100%'
        // iframe.setAttribute('src', link)
        // document.getElementById('mediaGridHolder').appendChild(iframe)
      }
    </script>
    <script
      onload="LitJsSdk.litJsSdkLoadedInALIT()"
      src="https://jscdn.litgateway.com/index.web.js"
    ></script>

  <body>

      <div
        class="
          Theme

          Theme_control_gpnDefault

          Theme_size_gpnDefault
          Theme_space_gpnDefault
          Theme_shadow_gpnDefault
        "
      >
        <div class="html-nft-layout_htmlNft__3AyCA">
          <div class="html-nft-layout_card__1-RwA" style="border: 0">
            <div class="html-nft-layout_loadingText__25AGc" id="loadingText">
              Connecting to Lit Network...
            </div>
            <div id="mediaGridHolder">
              <div class="html-nft-layout_img__1r9gW" id="imageHolder">
                <img
                  class="html-nft-layout_imgPreview__3Paft"
                  id="mainImage"
                  style="cursor: pointer"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      var unlockButton = document.getElementById('mainImage')
      unlockButton.onclick = function () {
        if (window.sandboxed) {
          var loadingText = document.getElementById('loadingText')
          if (loadingText) {
            loadingText.innerText =
              'Could not unlock because OpenSea does not allow wallet access.  Click the arrow icon "View on Lit Genesis Gate" in the top right to open this in a new window.'
            loadingText.style = 'color: rgba(255,100,100,1);'
          }
        } else {
          loadLockedContent()
        }
      }
      unlockButton.disabled = true

      // parse tokenid and image and set it
      const queryParams = new URLSearchParams(location.search)
      document
        .getElementById('mainImage')
        .setAttribute('src', queryParams.get('imageUrl'))
    </script>
